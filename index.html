<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <div class="card">
        <h1>Akan Name Generator</h1>
        <p class="description">
            Enter your birth date and gender to discover your Akan name based on Ghanaian culture.
        </p>

        <form id="akanFormManual">
            <div class="form-group">
                <label for="day">Day:</label>
                <input type="number" id="day" placeholder="DD" min="1" max="31" required>
            </div>

            <div class="form-group">
                <label for="month">Month:</label>
                <input type="number" id="month" placeholder="MM" min="1" max="12" required>
            </div>

            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" placeholder="YYYY" min="1900" max="2099" required>
            </div>

            <div class="form-group gender-group">
                <label>Gender:</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </div>
            </div>

            <button type="submit">Generate Name</button>
            <button type="button" id="clearManual" class="secondary-btn">Clear</button>
        </form>

        <div id="errorManual" class="error-message"></div>

        <div id="resultManual" class="result-card hidden">
            <h2>Your Result</h2>
            <p id="resultTextManual"></p>
        </div>
    </div>

    <footer>
        <p>Â© 2026 Maliko Kare | Akan Name Generator</p>
    </footer>

</div>

<script src="script.js"></script>
</body>
</html>
