<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKAN NAME GENERATOR</title>
    <link rel="stylesheet" href="styles.css">

<body>
    
</body>

<div class="container">

    <div class="card">
        <h1>Akan Name Generator</h1>
        <p class="description">
            Discover your Akan name based on the day you were born.
        </p>

        <form id="akanForm">

            <div class="form-group">
                <label for="birthdate">Select Your Birthdate</label>
                <input type="date" id="birthdate" required>
            </div>

            <div class="form-group gender-group">
                <label>Select Gender</label>
                <div class="gender-options">
                    <label>
                        <input type="radio" name="gender" value="male">
                        Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">
                        Female
                    </label>
                </div>
            </div>

            <button type="submit">Generate Name</button>
            <button type="button" id="clearBtn" class="secondary-btn">Clear</button>

        </form>

        <div id="error" class="error-message"></div>

        <div id="result" class="result-card hidden">
            <h2>Your Result</h2>
            <p id="resultText"></p>
        </div>

    </div>

    <footer>
        <p>Â© 2026 Maliko Kare | Akan Name Generator</p>
    </footer>

</div>

<script src="script.js"></script>
</body>
</html>
